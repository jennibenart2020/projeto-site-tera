<!doctype html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title> Bem vindo! </title>
    </head>
    <body>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <img src="img/login.png"
                            class="img-fluid" alt="Imagem Login">
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form id="llogin">
                            <div class="form-outline mb-4">
                                <input type="email" id="login_email" class="form-control form-control-lg" />
                                <label class="form-label" for="login_email">Email </label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="login_senha" class="form-control form-control-lg" />
                                <label class="form-label" for="login_senha">Senha</label>
                            </div>
                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="lembrarLogin" checked />
                                    <label class="form-check-label" for="lembrarLogin"> Lembrar login </label>
                                </div>
                                <a href="#!">Esqueceu a senha?</a> 
                                
                            </div>
                            <button type="button" OnClick='executarUsuario("login")' class="btn btn-dark btn-lg btn-block">Acessar conta </button>
                            <div style='text-align: center;margin-top: 10px;'>
                                <a href="javascript:clickBtn('cadastro')">Não tem uma conta?</a>
                            </div>
                        </form>

                        <form id="cadastro" style="display: none;">
                            <div class="form-outline mb-4">
                                <input type="text" id="nome" class="form-control form-control-lg" />
                                <label class="form-label" for="nome">Nome Completo </label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" />
                                <label class="form-label" for="email">Email </label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="tel" id="tel" class="form-control form-control-lg" />
                                <label class="form-label" for="tel">WhatsApp </label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="senha" class="form-control form-control-lg" />
                                <label class="form-label" for="senha">Senha</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="csenha" class="form-control form-control-lg" />
                                <label class="form-label" for="csenha">Confirmar senha</label>
                            </div>
                            <button type="button" OnClick='executarUsuario("cadastro")' class="btn btn-dark btn-lg btn-block">Criar conta </button>
                            <div style='text-align: center;margin-top: 10px;'>
                                <a href="javascript:clickBtn('login')">Já tem uma conta?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/index.js"></script>
    </body>
</html>
