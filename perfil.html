<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="css/menu.css" />
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title>Benart  Mídia</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-details">
                <i class='bx bxs-bug icon'></i>
                <div class="logo_name"> Benart Mídia </div>
                <i class='bx bx-menu' id="btn" ></i>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="app.html">
                    <i class='bx bx-grid-alt'></i>
                        <span class="links_name"> Feed </span>
                    </a>
                    <span class="tooltip">Feed</span>
                </li>
                <li>
                    <a href="perfil.html">
                    <i class='bx bxs-user' ></i>
                        <span class="links_name"> Perfil </span>
                    </a>
                    <span class="tooltip">Perfil</span>
                </li>

                <li>
                    <a href="meus-amigos.html">
                    <i class='bx bxs-group' ></i>
                        <span class="links_name">Meus amigos </span>
                    </a>
                    <span class="tooltip">Meus amigos</span>
                </li>

                <li class="profile">
                    <div class="profile-details">
                        <img src="img/user.png" alt="profileImg">
                        <div class="name_job">
                            <div class="name"> Jessica Silva </div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out" ></i>
                </li>
            </ul>
        </div>
        <header>
            <h1 class="titulo-principal">Benart Mídia</h1>
        </header>
        <main class="main">
            <div class="formulario_perfil">
                <div class="header">
                    <h2>Perfil</h2>
                    <span> Edite suas configurações por aqui!</span>
                </div>
                <form class="form" id="form">
                    <div class="form-control">
                        <label>Nome</label>
                        <input type="text" placeholder="Nome Completo" id="nome" value="Jessica Silva" required />
                    </div>
                    <div class="form-control">
                        <label>Email</label>
                        <input type="email" value="admin@admin.com" readonly />
                    </div>
                    <div class="form-control">
                        <label>Alterar senha</label>
                        <input type="password" id="pass" required />
                    </div>

                    <button type="button" onclick=''>Alterar dados</button> <br />
                    
                </form>
            </div>
        </main>
        <footer>
            <div id="chat_icon">
                <i class='bx-lg bx bx-message-square-dots bx-tada bx-flip-horizontal' style="font-size: 60px;"></i>
            </div>

            <div id="chat">
            </div>

            <div class="footer">
                <span> Bernat Mídia &copy; 2022 </span>
            </div>
        </footer>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
